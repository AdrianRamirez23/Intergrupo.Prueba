<section id="register" style="margin-top: 20%;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-5 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="OnRegister()">
                                <h1 class="h3 mb-3 font-weigth-normal">Register</h1>
                                <div class="form-group">
                                    <input type="email" id="usuario" name="usuario" [(ngModel)]="usuario.usuario" class="form-control"
                                        placeholder="Usuario@correo.com" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" class="form-control"
                                        placeholder="ContraseÃ±a" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="tipoUsuario" name="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" class="form-control"
                                        placeholder="Tipo Usuario, ej: admin" required>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="form-check-input" id="estado" [(ngModel)]="usuario.estado" name="estado" required>
                                    <label class="form-check-label" for="exampleCheck1">Estado (Activo/Inactivo)</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                                <div class="form-group">
                                    <a routerLink="/" class="form-control login-user">Do you have account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
